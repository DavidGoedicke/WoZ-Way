<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WoZ Way Control Staion</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="GitHub2.css">
</head>

<body>
<h1>WoZ Way Control Station</h1>


<div id="wrap">
    <div id="left_col">
        <h3>Type your message to send to the car here:</h3>
        <input type="text" id="message" name="message" style="width: 400px;" onKeyDown="sendOnEnter()">
        <p></p>

        <button onClick="sendMsg()">Send</button> <button onClick="resetMsg()">Reset</button>

<h5>Previous Questions</h5>
        <div id="questions">

        </div>
    </div>

    <div id="right_col">
        <h5>Common Questions</h5>

      <label id="q1">What shape do you want?</label><input type="button" onClick="playMsg('q1')" value="Play" style="float: right;">
        <br>

      <label id="q2">What size?</label><input type="button" onClick="playMsg('q2')" value="Play" style="float: right;">
        <br>

      <label id="q3">How tall?</label><input type="button" onClick="playMsg('q3')" value="Play" style="float: right;">
        <br>
        <label id="q4">How wide?</label> <input type="button" onClick="playMsg('q4')" value="Play" style="float: right;">
        <br>

      <label id="q5">Do you want to cut a hole of another shape into it?</label><input type="button" onClick="playMsg('q5')" value="Play" style="float: right;">
        <br>

        <label id="q6">What shape?</label><input type="button" onClick="playMsg('q6')" value="Play" style="float: right;">
        <br>

        <label id="q7">What size?</label><input type="button" onClick="playMsg('q7')" value="Play" style="float: right;">
        <br>
        <label id="q8">Where?</label><input type="button" onClick="playMsg('q8')" value="Play" style="float: right;">
        <br>

  </div>
</div>

</body>


<script src="client.js"></script>
</html>
